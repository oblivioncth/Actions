# These can also uses aliases
# aliases: ['first', 'second', 'third']

- name: bug
  color: '#d73a4a'
  description: Something isn't working

- name: documentation
  color: '#0075ca'
  description: Improvements or additions to documentation

- name: duplicate
  color: '#cfd3d7'
  description: This issue or pull request already exists
  
- name: enhancement
  color: '#a2eeef'
  description: New feature or request
  
- name: implementation
  color: '#d93f0b'
  description: Mechanical improvements
  
- name: good first issue
  color: '#7057ff'
  description: Good for newcomers
  
- name: help wanted
  color: '#008672'
  description: Extra attention is needed
  
- name: invalid
  color: '#e4e669'
  description: This doesn't seem right
  
- name: question
  color: '#d876e3'
  description: Further information is requested
  
- name: release
  color: '#bfd4f2'
  description: Pull requests into default branch for release (ignored for change log)
  
- name: wontfix
  color: '#ffffff'
  description: This will not be worked on